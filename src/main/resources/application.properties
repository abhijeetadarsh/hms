spring.application.name=hms

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/hms_db
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWD:root}

spring.sql.init.mode=always
# spring.datasource.initialization-mode=always

app.jwt-secret-key=${JWT_SECRET_KEY:your_base64_encoded_secret_key_here_that_is_at_least_32_bytes_long}
app.jwt-expiration-time=${JWT_EXPIRATION_TIME:60000}
